<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue3 Demo</title>
</head>
<body>
    <div style="text-align: center;" id="Application">
        <h1>{{count}}</h1>
        <button v-on:click="clickButton">点击</button>
    </div>
</body>

<script>
    const App ={
        data(){
            return{
                count:0
            }
        },
        method:{
            clickButton(){
                this.count+=1
            }
        }
    }
    Vue.createApp(App).mount("#Application")

</script>
</html>
